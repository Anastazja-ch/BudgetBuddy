<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:fragment="title">Budget App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Budget App</a>
    <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarNav" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/transactions}">Transactions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/import}">Import CSV</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container mt-3">
    <div class="container mt-5">
        <h2>Transactions</h2>
        <a class="btn btn-success mb-3" th:href="@{/transactions/new}">Create New Transaction</a>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Updated By</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.id}"></td>
                <td th:text="${transaction.name}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.date}"></td>
                <td th:text="${transaction.updatedBy}"></td>
                <td th:text="${transaction.updatedAt}"></td>
                <td>
                    <a class="btn btn-primary" th:href="@{/transactions/edit/{id}(id=${transaction.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/transactions/delete/{id}(id=${transaction.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
